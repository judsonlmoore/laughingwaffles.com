baseurl: ''
permalink: ':title'
title: Laughing Waffles
tagline: Validating business ideas
description: >-
  We support early-stage startups develop their ideas into 
  validated business cases that can scale up to real-world
  businesses.  
url: 'https://www.laughingwaffles.com'
author: Laughing Waffles
logo: null
lang: en_US
twitter:
  card: summary_large_image
favicon: /assets/images/favicon.ico
og_image: /assets/images/default-featured.jpg
gtm: G-M5W6EVFWET
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-target-blank
include:
  - _pages
exclude:
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - vendor
collections:
  authors:
    output: true
  shop:
    output: true
defaults:
  - scope:
      path: ''
    values:
      layout: page
      author: laughingwaffles
  - scope:
      path: _pages
    values:
      layout: page
      permalink: '/:basename'
compress_html:
  clippings: all
  comments:
    - '<!-- '
    - ' -->'
  endings:
    - html
    - head
    - body
    - li
    - dt
    - dd
    - rt
    - rp
    - optgroup
    - option
    - colgroup
    - caption
    - thead
    - tbody
    - tfoot
    - tr
    - td
    - th
  profile: false
  blanklines: false
  ignore:
    envs: []